[PerlTidy]
select = **/*.{pl,pm,t}
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = blib/**/*
ignore = .build/**/*
ignore = Stepford-*/**/*
argv = --profile=$ROOT/perltidyrc

[PerlCritic]
select = **/*.{pl,pm}
ignore = t/**/*
ignore = blib/**/*
ignore = .build/**/*
ignore = Stepford-*/**/*
argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi
